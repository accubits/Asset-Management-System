
    <div class="col-md-10 col-sm-10 col-xs-10 margin_auto dashboard">
        <div class="col-sm-10 margin_auto ques_bor" ng-show="model.firstQuestion">
            <div class="col-sm-12 ques">
                {{model.currQes}}
            </div>
            <div class="col-sm-12">
                <ul class="radio_style">
                    <li ng-repeat="ans in model.currAns track by $index" >
                        <input type="radio" id="Qa-option{{$index+1}}" name="selector" ng-model="model.first_Q" value="{{ans}}">
                        <label for="Qa-option{{$index+1}}">{{ans}}</label>

                        <div class="check"></div>
                    </li>
                </ul>
                <p class="text-left">
                    <a class="text-center nxt_btn" href="#"  ng-click="next()">NEXT</a>
                    <div class="clearfix"></div>
                </p>
            </div>
        <div class="clearfix"></div>
        </div>
        <div class="col-sm-10 margin_auto ques_bor" ng-show="model.submitSection">
            <div class="col-sm-12 ques">
               <h3>Payment</h3>
            </div>
            <div class="col-sm-12">
                <ul class="radio_style">
                    <li>
                        <input type="radio" id="sub-option" name="selector" ng-model="model.submit_Q" value="Pay $1000">
                        <label for="sub-option">Pay $1000</label>

                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio" id="subb-option" name="selector" ng-model="model.submit_Q" value="Pay $2000">
                        <label for="subb-option">Pay $2000</label>

                        <div class="check"><div class="inside"></div></div>
                    </li>

                    <li>
                        <input type="radio" id="subc-option" name="selector" ng-model="model.submit_Q" value="Pay $3000">
                        <label for="subc-option">Pay $3000</label>

                        <div class="check"><div class="inside"></div></div>
                    </li>
                    <li>
                        <input type="radio" id="subd-option" name="selector" ng-model="model.submit_Q" value="Pay $4000">
                        <label for="subd-option">Pay $4000</label>

                        <div class="check"><div class="inside"></div></div>
                    </li>
                </ul>
                <p>
                    <input type="checkbox" name="terms" value="accept" required ng-model="model.accept"><label style="padding: 0px 9px;line-height: 5px;">Accept The Terms & Conditions</label>
                </p>
                <p class="text-left">
                    <a class="text-center nxt_btn" href="#" ng-click="submitQuestion()">SUBMIT</a>
                <div class="clearfix"></div>
                </p>
            </div>
            <div class="clearfix"></div>
        </div>
    <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
